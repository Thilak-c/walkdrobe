services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "4560:3210"
      - "4561:3211"
    volumes:
      - data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:4560
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:4561
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:4560
    depends_on:
      backend:
        condition: service_healthy

volumes:
  data:
